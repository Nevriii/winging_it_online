                    <script>
                      $('#myForm').on('submit', function(e) {
                        e.preventDefault(); // Prevent the form from submitting via the browser
                        var form = $(this);

                        $('.error-message').remove();

                        // Deferred objects to track AJAX requests
                        var externalServiceDeferred = $.Deferred();
                        var smsServiceDeferred = $.Deferred();
                    
                        // Send data to the external service
                        $.ajax({
                          type: "POST",
                          url: "https://forms.nicepagesrv.com/v2/form/process",
                          data: form.serialize(),
                          success: function(data) {
                            console.log("External service submission successful.");
                            externalServiceDeferred.resolve();
                          },
                          error: function() {
                            console.error("External service submission failed.");
                            externalServiceDeferred.reject();
                          }
                        });
                    
                        // Submit the form data to your PHP script for sending an SMS
                        $.ajax({
                          type: "POST",
                          url: 'send.php', // Your PHP script on the server
                          data: form.serialize(),
                          success: function(data) {
                            console.log("SMS sent successfully.");
                            smsServiceDeferred.resolve();
                            form.append('<div class="success-message">Form submitted successfully.</div>');
                          },
                          error: function() {
                            console.error("SMS sending failed.");
                            smsServiceDeferred.reject();
                            form.append('<div class="error-message">Failed to send SMS.</div>');
                          }
                        });
                    
                        // When both AJAX requests are done, handle the result
                        $.when(externalServiceDeferred, smsServiceDeferred).then(function() {
                          alert('Both messages sent successfully!');
                          window.location.href = 'index.html';
                        }, function() {
                          alert('There was an issue sending the messages.');
                        });
                      });
